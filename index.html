<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <div class="mx-auto flex w-12/12 h-screen items-center">
        <div class="basis-1/4 flex justify-end">
            <div class="w-1/2">
                <header>
                    <span class="font-mono font-bold text-3xl tracking-tight">
                        Farel Riyan
                    </span>
                </header>
                <nav>
                    <a href="#home" class="group w-full cursor-pointer">
                        <div class="transition ease-in-out duration-300 group-hover:bg-slate-600">
                            <span class="transition ease-in-out duration-300 block font-extralight group-hover:translate-x-full group-hover:font-normal">
                                Home
                            </span>
                        </div>
                    </a>
                    <a href="#about" class="group w-full cursor-pointer">
                        <div class="transition ease-in-out duration-300 group-hover:bg-slate-600">
                            <span class="transition ease-in-out duration-300 block font-extralight group-hover:translate-x-full group-hover:font-normal">
                                About
                            </span>
                        </div>
                    </a>
                    <a href="#portofolio" class="group w-full cursor-pointer">
                        <div class="transition ease-in-out duration-300 group-hover:bg-slate-600">
                            <span class="transition ease-in-out duration-300 block font-extralight group-hover:translate-x-full group-hover:font-normal">
                                Portofolio
                            </span>
                        </div>
                    </a>
                    <a href="#contact" class="group w-full cursor-pointer">
                        <div class="transition ease-in-out duration-300 group-hover:bg-slate-600">
                            <span class="transition ease-in-out duration-300 block font-extralight group-hover:translate-x-full group-hover:font-normal">
                                Contact
                            </span>
                        </div>
                    </a>
                </nav>
            </div>
        </div>

        <main class="basis-3/4 w-full h-full bg-stone-100">
            <div id="home"></div>
            <div id="about"></div>
            <div id="portofolio"></div>
            <div id="contact"></div>
        </main>

    </div>
</body>

</html>
